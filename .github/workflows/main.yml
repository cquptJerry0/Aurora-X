name: CI测试

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: 设置Node.js环境
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'pnpm'
    
    - name: 安装pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 10.9.0
    
    - name: 安装依赖
      run: pnpm install
    
    - name: 代码格式检查
      run: pnpm run format
    
    - name: 类型检查
      run: pnpm run check-types
    
    - name: 构建组件库
      run: pnpm run build:components
    
    - name: 构建文档站点
      run: pnpm run build:docs